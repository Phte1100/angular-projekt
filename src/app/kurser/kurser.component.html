<h1 class="main">Kurser</h1>


<div class="list">
  <div class="filter">
<mat-form-field id="input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Webbutveckling" #input>
  </mat-form-field>

  <mat-form-field appearance="fill" id="select">
    <mat-label>Choose a subject</mat-label>
    <mat-select [formControl]="subjectControl">
      <mat-option *ngFor="let subject of subjectList" [value]="subject">
        {{ subject }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
        <td mat-cell *matCellDef="let row"> {{row.courseCode}} </td>
      </ng-container>
      
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
        <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
        <td mat-cell *matCellDef="let row"> {{row.points}} </td>
      </ng-container>
      
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
        <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
      </ng-container>
      
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Länk till kursplan </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.syllabus}}">Kursplan</a> </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="plus-tecken" (click)="addCourseToSchedule(row)" matTooltip="Lägg till i ramschemat"><mat-icon>add</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
