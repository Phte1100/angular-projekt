<div>
  <h2>Ramschema</h2>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <!-- Kolumn för kurskod -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Code</th>
      <td mat-cell *matCellDef="let course">{{course.courseCode}}</td>
    </ng-container>

    <!-- Kolumn för kursnamn -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
      <td mat-cell *matCellDef="let course">{{course.courseName}}</td>
    </ng-container>

    <!-- Kolumn för poäng -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let course">{{course.points}}</td>
    </ng-container>

    <!-- Kolumn för ämne -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let course">{{course.subject}}</td>
    </ng-container>

    <!-- Kolumn för ta bort-knapp -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let course">
        <button mat-button (click)="removeCourse(course.courseCode)" matTooltip="Remove Course">Ta bort</button>
      </td>
    </ng-container>

    <!-- Huvudrader och datarader -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<p>Antal kurser: {{ courseCount }}</p>
<p>Antal poäng: {{ totalPoints }}</p>
