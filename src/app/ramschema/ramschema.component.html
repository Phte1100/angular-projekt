<div>
  <h1 class="main">Ramschema</h1>
</div>
<div class="list">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <!-- Kolumn för kurskod -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="code">Kurskod</th>
      <td mat-cell *matCellDef="let course" class="code">{{course.courseCode}}</td>
    </ng-container>
    
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="courseName">Kursnamn</th>
      <td mat-cell *matCellDef="let course" class="courseName">{{course.courseName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="points">Poäng</th>
      <td mat-cell *matCellDef="let course" class="points">{{course.points}}</td>
    </ng-container>
    
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="subject">Ämne</th>
      <td mat-cell *matCellDef="let course" class="subject">{{course.subject}}</td>
    </ng-container>
    
    <ng-container matColumnDef="syllabus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="syllabus">Länk till kursplan</th>
      <td mat-cell *matCellDef="let course" class="syllabus"><a href="{{course.syllabus}}">Kursplan</a></td>
    </ng-container>

    <!-- Kolumn för ta bort-knapp -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button aria-label="Ta bort kurs ur ramschemat" (click)="removeCourse(course.courseCode)" matTooltip="Ta bort kurs"><mat-icon>close</mat-icon></button>
      </td>
    </ng-container>

    <!-- Huvudrader och datarader -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>

<div id="count">
<p>Antal kurser: {{ courseCount }}</p>
<p>Antal poäng: {{ totalPoints }}</p>
</div>
